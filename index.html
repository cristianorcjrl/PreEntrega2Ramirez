<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Compras</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Simulador de Compras</h1>
    </header>
    <main>
        <section id="productos">
            <h2>Productos Disponibles</h2>
            <ul id="lista-productos"> <!--aquí se agregarán todos los productos mediante el DOM -->
            </ul>
        </section>
        <section id="carrito">
            <h2>Carrito de Compras</h2> 
            <ul lista-carrito><!--Aquí se agregarán los productos--></ul>
            <p id="total-carrito">Total: $0</p> 
            <button id="realizar-compra">Realizar Compra</button>
        </section>
    </main>
    <footer>
        <p>Cristian Ramírez</p>
    </footer>
    <script src="./main.js"></script>

</html>
